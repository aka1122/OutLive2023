<!DOCTYPE html>
<html>

<head>
    <title>Your Website Title</title>
    <style>
        body {
            background-color: #2E3440;
            color: white;
            /* Set text color to white */
            font-size: 18px;
            /* Increase the font size for the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            /* Center content vertically and top-aligned horizontally */
            position: center;
            /* Add position:relative to create a reference for the footer */
        }

        .title {
            align-items: center;
            color: white;
            /* Set text color to white */
            font-size: 18px;
            /* Increase the font size for the entire page */
        }

        .window {
            background-color: #3B4252;
            width: 80%;
            /* Set the width as a percentage of the viewport width */
            padding-top: 80%;
            /* Set the height as a percentage of the width to create a square */
            position: relative;
            border-radius: 10px;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 90%;
            /* Ensure the image does not exceed the width of the container */
            max-height: 90%;
            /* Ensure the image does not exceed the height of the container */
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
            /* Set the width of the button container to 70% for wider buttons */
            height: 30%;
        }

        .ticket-container,
        .contact-container,
        .check-ticket-container {
            display: none;
            /* Initially hide the ticket, contact, and check-ticket containers */
            width: 80%;
            height: 80%;
            align-items: center;
        }

        button {
            margin-top: 20px;
            /* Add space between the square window and the buttons */
            width: 90%;
            /* Set the width of the buttons to 100% to keep them aligned */
            background-color: #4C566A;
            color: white;
            font-size: 16px;
            /* Adjust the font size as needed */
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            align-items: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            color: white;
            padding: 15px;
        }

        footer a {
            color: #FFFFFF;
            /* Set your desired link (anchor) color */
        }

        .ticket-container div,
        .contact-container div,
        .check-ticket-container div {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
        }

        .ticket-container label,
        .contact-container label,
        .check-ticket-container label {
            align-items: center;
            width: 70%;
        }

        .ticket-container input,
        .contact-container input,
        .check-ticket-container input {
            flex: 1;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>
            <font face="微軟正黑體">逃出病房文化祭2023</font>
        </h1>
    </div>
    <div class="window">
        <div class="content">
            <!-- Add an image to the center window -->
            <img src="https://img.alicdn.com/imgextra/i1/2216671662746/O1CN01A4AY7O1W9iTwWMba2_!!2216671662746-2-ampmedia.png" alt="Description of the image">
        </div>
    </div>
    <div class="button-container">
        <button onclick="buyTicket()">Buy Ticket</button>
        <button onclick="showContactPage()">Contact Us</button>
        <button onclick="showCheckTicketPage()">Check Ticket</button>
    </div>
    <div class="ticket-container">
        <!-- Add content for the purchased ticket container -->
        <h2>Your Ticket Information</h2>
        <p>This is your purchased ticket information.</p>

        <h3>Personal Information</h3>
        <div>
            <label for="name">Name:</label>
        </div>
        <div>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
        </div>
        <div>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
        </div>
        <div>
            <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
        <div>
            <label for="ticket-amount">Ticket Amount:</label>
        </div>
        <div>
            <input type="number" id="ticket-amount" placeholder="Enter the number of tickets" required>
        </div>

        <div>
            <button onclick="submitTicket()">Submit</button>
        </div>
        <div>
            <button onclick="backToHomePage()">Back to Home Page</button>
        </div>
    </div>
    <div class="contact-container">
        <!-- Add content for the Contact Us page -->
        <h2>Contact Us</h2>
        <p>You can contact us through the following means:</p>
        <p>Email: contact@example.com</p>
        <button onclick="backToHomePage()">Back to Home Page</button>
    </div>
    <div class="check-ticket-container">
        <!-- Add content for the Check Ticket Detail page -->
        <h2>Check Ticket Detail</h2>
        <p>This is the detail of your checked ticket.</p>
        <button onclick="backToHomePage()">Back to Home Page</button>
    </div>
    <footer>
        <a href="https://github.com/aka1122">Aka</a> 製作
    </footer>

            document.querySelector('.ticket-container').style.display = 'block';

            // Get the values from the input fields
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const ticketAmount = document.getElementById('ticket-amount').value;

            // Create a data object to send to the server
            const data = {
                name,
                phone,
                email,

            };

            // Send the data to the server (in this example, just log it to the console)
            console.log(data);

        function submitTicket() {
            // Handle the submission of the ticket information here
            alert('Ticket submitted successfully!');
            
            // Handle the submission of the ticket information
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const ticketAmount = document.getElementById('ticket-amount').value;

            // Perform client-side validation here if needed

            // Send data to Google Apps Script
            submitDataToGoogleSheet(name, phone, email, ticketAmount);
        }
        
        function clearFormFields() {
            // Clear input fields
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('ticket-amount').value = '';
        }
        
        function submitDataToGoogleSheet(name, phone, email, ticketAmount) {
            const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_URL";
            const data = new FormData();
            data.append('Name', name);
            data.append('Phone', phone);
            data.append('Email', email);
            data.append('TicketAmount', ticketAmount);

            fetch(scriptURL, {
                method: 'POST',
                body: data
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Display the response from Google Apps Script
                clearFormFields();
                backToHomePage();
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        }

        function showContactPage() {
            hideAllContainers();
            document.querySelector('.contact-container').style.display = 'block';
        }

        function showCheckTicketPage() {
            hideAllContainers();
            document.querySelector('.check-ticket-container').style.display = 'block';
        }

        function hideAllContainers() {
            document.querySelector('.window').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('.ticket-container').style.display = 'none';
            document.querySelector('.contact-container').style.display = 'none';
            document.querySelector('.check-ticket-container').style.display = 'none';

        }

        function backToHomePage() {
            hideAllContainers();
            document.querySelector('.window').style.display = 'block';
            document.querySelector('.button-container').style.display = 'block';
        }

    </script>
</body>

</html>
